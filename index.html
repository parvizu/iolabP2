<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tageolocation</title>
    <meta charset="utf-8">

    <!-- link to css file -->
    <link rel="stylesheet" type="text/css" href="_css/style.css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="_js/jquery-1.10.2.min.js"></script>
    <script src="_js/script.js"></script>

</head>

<body>
	<div id="header">
		<img src="_img/new_logo_1.png" height="80px">
	</div><!-- close header -->

	<div id="container">



		<!-- map -->

		<div id="map"></div>

		<!-- /map -->
        
        <div class="column">
    
            <form id="suggested-tags">
                    <label>Cal Hashtags</label><br><br>
                    <li><input type="checkbox" name="options" id="ischool" value="ischool" onChange="selection();return false;"><span>#I-School</span>
                    <li><input type="checkbox" name="options" id="football" value="football" onChange="selection();return false;"><span>#Football</span>
                    <li><input type="checkbox" name="options" id="ihouse" value="ihouse" onChange="selection();return false;"><span>#I-House</span>
                    <li><input type="checkbox" name="options" id="campanile" value="campanile" onChange="selection();return false;"><span>#Campanile</span>
                    <li><input type="checkbox" name="options" id="haas" value="haas" onChange="selection();return false;"><span>#Haas</span>
                    <li><input type="checkbox" name="options" id="ucberkeley" value="ucberkeley" onChange="selection();return false;"><span>#UCBerkeley</span>
                    
                
    
            </form>
            <img src="_img/Callogo.png">
    
        </div><!-- /column -->													
	
        <div class="output">
        	<h3>Hashtags</h3>
            <ul id="hashtags" class="lists"></ul>
        </div>
        
        <div class="output">
        	<h3>Tweets</h3>
        	<ul id="tweets" class="lists"></ul>
        </div>
        
    </div><!-- close container -->


</body>
</html>
