<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tageolocation</title>
    <meta charset="utf-8">

    <!-- link to css file -->
    <link rel="stylesheet" type="text/css" href="_css/style.css">
    <link href="font-awesome/scss/_bootstrap.scss" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="_js/jquery-1.10.2.min.js"></script>
    <script src="_js/script.js"></script>

</head>

<body>
	<div id="header">
		<h1><i class="icon-twitter">&nbsp;+</i><i class="icon-tags">&nbsp;+</i><i class="icon-map-marker">&nbsp;=</i><i class="icon-lightbulb"></i></h1>
	</div><!-- close header -->

	<div id="container">

		<!-- instruction -->
<!--
		<div id="instruction">
			<h3>How to use:</h3>
			<ul>
				<li>Enter Keywords</li>
				<li><i class="icon-arrow-down"></i></li>
				<li>Select Suggested Tags</li>
				<li><i class="icon-arrow-down"></i></li>
				<li>Browse Related Tweets on the Map</li>
			</ul>
		</div>
-->


	<div class="column">
		<form id="keyword-form">
			<label>1. Please enter keywords</label><br>
			<input name="keyword" type="text" id="keyword" size="50" placeholder="( ex: Cal, football, score )"><br><br>
			<input type="submit" value="Get Suggested Tags">
		</form>

		<div id="indicator">
			<h3><i class="icon-arrow-down"></i></h3>
		</div>

		<div id="tag-box">
			<form id="suggested-tags">
				<label>2. Select relevent tags</label><br>
				<input type="checkbox" id="tag2" value="tag2">&nbsp;&nbsp;Tag 1<br>
				<input type="checkbox" id="tag1" value="tag1">&nbsp;&nbsp;Tag 2<br>
				<input type="checkbox" id="tag1" value="tag1">&nbsp;&nbsp;Tag 3<br><br>
				<input type="submit" value="Apply to map">
			</form>
		</div><!-- /tag-box -->
	</div><!-- /column-->


		<!-- map -->
	<div class="column">
		<div id="map">
		</div><!-- /map -->
	</div>

	</div><!-- close container -->



</body>
</html>
